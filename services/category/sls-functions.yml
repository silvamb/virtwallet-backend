apigw-event-handler:
  handler: src/categoryLambda.handle
  events:
    - http:
        path: account/{accountId}/category
        method: GET
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId: ${self:custom.restApiAuthorizerId}
        parameters:
          paths:
            accountId: true
        cors: ${self:custom.cors}
    - http:
        path: account/{accountId}/category
        method: POST
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId: ${self:custom.restApiAuthorizerId}
        parameters:
          paths:
            accountId: true
        cors: ${self:custom.cors}
    - http:
        path: account/{accountId}/category/{categoryId}
        method: GET
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId: ${self:custom.restApiAuthorizerId}
        parameters:
          paths:
            accountId: true
            categoryId: true
        cors: ${self:custom.cors}
    - http:
        path: account/{accountId}/category/{categoryId}
        method: PUT
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId: ${self:custom.restApiAuthorizerId}
        parameters:
          paths:
            accountId: true
            categoryId: true
        cors: ${self:custom.cors}
    - http:
        path: account/{accountId}/category/{categoryId}
        method: DELETE
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId: ${self:custom.restApiAuthorizerId}
        parameters:
          paths:
            accountId: true
            categoryId: true
        cors: ${self:custom.cors}
  environment:
    CORS_ALLOWED_ORIGIN: ${self:custom.cors.origin, None}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/virtwallet"